<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Health</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:#0c1526;color:#e7eefc}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    h1{margin:0 0 10px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
    input{padding:8px 10px;border-radius:8px;border:1px solid #334;background:#0a1222;color:#eef}
    button{padding:8px 12px;border-radius:8px;border:1px solid #4b5;cursor:pointer;background:#17324f;color:#fff}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin:12px 0 16px}
    .card{background:#101c33;border:1px solid #2a3a58;border-radius:12px;padding:10px}
    .k{font-size:12px;color:#9fb1d9}.v{font-size:24px;font-weight:700}
    details{background:#101c33;border:1px solid #2a3a58;border-radius:12px;padding:8px 10px;margin:10px 0}
    table{width:100%;border-collapse:collapse;font-size:12px}
    th,td{text-align:left;padding:6px;border-bottom:1px solid #22314d;vertical-align:top}
    .muted{color:#9fb1d9;font-size:12px}
    .spin{display:inline-block;width:12px;height:12px;border:2px solid rgba(255,255,255,.28);border-top-color:#9fd2ff;border-radius:50%;animation:spin .8s linear infinite;vertical-align:-2px;margin-right:6px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .topTabs{display:flex;gap:6px;flex-wrap:wrap;margin:0 0 10px;padding:0 0 0 2px;border-bottom:1px solid rgba(255,255,255,.18)}
    .topTabs a{text-decoration:none;color:#e7eefc;border:1px solid rgba(255,255,255,.14);border-bottom:none;background:rgba(255,255,255,.05);border-radius:10px 10px 0 0;padding:7px 12px;font-size:12px;font-weight:650;margin-bottom:-1px}
    .topTabs a.active{border-color:rgba(125,211,252,.55);background:linear-gradient(180deg, rgba(125,211,252,.25), rgba(125,211,252,.08));box-shadow:inset 0 1px 0 rgba(255,255,255,.14);}
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="topTabs" aria-label="Main pages">
      <a href="config.html">Config</a>
      <a href="podcasts.html">Podcasts</a>
      <a href="library-health.html" class="active">Library Health</a>
    </nav>
    <h1>Library Health</h1>
    <div class="row">
      <label>API base <input id="apiBase" value=""></label>
      <label>Track key <input id="key" value="1029384756"></label>
      <button id="run">Scan</button>
      <span class="muted" id="status"></span>
    </div>
    <div class="cards" id="cards"></div>
    <div id="sections"></div>
  </div>
  <script src="scripts/library-health.js?v=20260211-19"></script>
</body>
</html>
