<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Library Health</title>
  <link rel="stylesheet" href="styles/podcasts.css?v=20260211-1" />
  <link rel="stylesheet" href="styles/podcasts2.css?v=20260209-2" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:#0c1526;color:#e7eefc}
    .wrap{max-width:1100px;margin:0 auto;padding:18px;box-sizing:border-box;width:100%}
    #cards,#sections,#albumMetaInspector{width:100%;box-sizing:border-box}
    h1{margin:0 0 10px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
    input{padding:8px 10px;border-radius:8px;border:1px solid #334;background:#0a1222;color:#eef}
    button{padding:8px 12px;border-radius:8px;border:1px solid #4b5;cursor:pointer;background:#17324f;color:#fff}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:10px;margin:12px 0 16px}
    .card{background:#101c33;border:1px solid #2a3a58;border-radius:12px;padding:10px}
    .k{font-size:12px;color:#9fb1d9}.v{font-size:24px;font-weight:700}
    details{background:#101c33;border:1px solid #2a3a58;border-radius:12px;padding:8px 10px;margin:10px 0}
    table{width:100%;border-collapse:collapse;font-size:12px}
    th,td{text-align:left;padding:6px;border-bottom:1px solid #22314d;vertical-align:top}
    .muted{color:#9fb1d9;font-size:12px}
    .spin{display:inline-block;width:12px;height:12px;border:2px solid rgba(255,255,255,.28);border-top-color:#9fd2ff;border-radius:50%;animation:spin .8s linear infinite;vertical-align:-2px;margin-right:6px}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="heroRail">
    <div class="heroWrap">
      <nav class="topTabs" aria-label="Main pages">
        <a href="config.html">Config</a>
        <a href="diagnostics.html">Diagnostics</a>
        <a href="library-health.html" class="active">Library Health</a>
        <a href="queue-wizard.html">Queue Wizard</a>
        <a href="podcasts.html" id="podcastsNavLink">Podcasts</a>
      </nav>
      <header>
        <div class="brand">
          <h1>Library Health</h1>
          <div class="sub">Scan tags • Fix ratings/genres • Fill album art</div>
        </div>
        <div style="display:flex;gap:8px;flex-wrap:wrap;">
          <div class="pill" id="apiPill" title="Active API endpoint">
            <span class="dot" aria-hidden="true"></span>
            API: <span id="apiHint" style="color:rgba(255,255,255,.9)">loading…</span>
          </div>
          <div class="pill" id="webPill" title="Active web UI endpoint">
            <span class="dot" aria-hidden="true"></span>
            Web: <span id="webHint" style="color:rgba(255,255,255,.9)">loading…</span>
          </div>
          <div class="pill" id="alexaPill" title="Alexa public domain health">
            <span class="dot" aria-hidden="true"></span>
            Alexa: <span id="alexaHint" style="color:rgba(255,255,255,.9)">unknown</span>
          </div>
        </div>
      </header>
    </div>
  </div>

  <div class="wrap">
    <div class="row">
      <button id="run">Scan</button>
      <span class="muted" id="status"></span>
    </div>
    <input id="apiBase" type="hidden" value="" />
    <input id="key" type="hidden" value="" />

    <div class="cards" id="cards"></div>

    <details id="albumMetaInspector">
      <summary>Album metadata inspector</summary>
      <div class="row" style="margin-top:8px;">
        <select id="albumPick" style="min-width:360px;max-width:100%;"></select>
        <button id="suggestPerformersBtn" type="button">Suggest performers</button>
        <button id="applyPerformersBtn" type="button">Apply performers</button>
        <span class="muted" id="albumMetaStatus"></span>
      </div>
      <div class="row" style="margin-top:6px;align-items:flex-start;">
        <label style="min-width:300px;">Approved performers (one per line, format: PERFORMER=Name (instrument/role))
          <textarea id="performersInput" style="width:100%;min-height:90px;"></textarea>
        </label>
      </div>
      <div id="albumMetaOut" style="margin-top:8px;"></div>
    </details>

    <div id="sections"></div>
  </div>
  <script src="scripts/library-health.js?v=20260215-2"></script>

<script>
(async function syncPodcastsNavVisibility(){
  try {
    const link = document.getElementById('podcastsNavLink');
    if (!link) return;
    const apiPort = (location.port === '8101') ? '3101' : '3000';
    const apiBase = `${location.protocol}//${location.hostname}:${apiPort}`;
    const r = await fetch(`${apiBase}/config/runtime`, { cache: 'no-store' });
    const j = await r.json().catch(() => ({}));
    const enabled = !!(r.ok && j?.ok && j?.config?.features?.podcasts);
    if (!enabled) link.style.display = 'none';
  } catch (_) {}
})();
</script>
</body>
</html>
