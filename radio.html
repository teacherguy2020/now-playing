<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script id="shell-redirect">
    (function(){
      try {
        const qs = new URLSearchParams(location.search || '');
        const standalone = qs.get('standalone') === '1';
        if (standalone) {
          document.documentElement.classList.add('standaloneMode');
          return;
        }
        if (window.top !== window.self) return;
        const file = String(location.pathname.split('/').pop() || 'radio.html');
        const app = new URL('app.html', location.href);
        app.searchParams.set('page', file);
        location.replace(app.toString());
      } catch (_) {}
    })();
  </script>
  <title>Radio</title>
  <link rel="stylesheet" href="styles/podcasts.css?v=20260218-82" />
  <link rel="stylesheet" href="styles/podcasts2.css?v=20260209-2" />
  <style>
    html.standaloneMode .preHeroStatusWrap,
    html.standaloneMode .heroRail{display:none !important}
    body{background:#0c1526;color:#e7eefc;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:1080px;margin:0 auto;padding:18px}
    .card{background:#101c33;border:1px solid #2a3a58;border-radius:18px;padding:12px;margin:10px 0}
    .radioGrid{display:grid;grid-template-columns:1.1fr 1fr 1fr 1fr .8fr .8fr;gap:10px}
    label{display:block;font-size:12px;color:#9fb1d9;margin-bottom:6px}
    input,select,button{padding:8px 10px;border-radius:8px;border:1px solid #334;background:#0a1222;color:#eef}
    .choiceLine{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
    .muted{color:#9fb1d9;font-size:12px}
    .mutedSm{color:#8ea3c6;font-size:12px}
    .btnPrimary{background:linear-gradient(90deg,#1d4ed8,#7c3aed);border-color:transparent;color:#fff;font-weight:650}
    .radioTable{width:100%;border-collapse:collapse;margin-top:10px;font-size:14px}
    .radioTable th,.radioTable td{padding:8px;border-bottom:1px dashed #233650;text-align:left;vertical-align:middle}
    .radioTable th{color:#9fb2d1;font-weight:600}
    .logo{width:44px;height:44px;object-fit:cover;border-radius:10px;border:1px solid #2a3a58;background:#111}
    .heartBtn{border:0;background:transparent;cursor:pointer;font-size:17px;color:#7f8fae;padding:0}
    .heartBtn.on{color:#ef4444}
    #themeToggle{min-width:44px;padding:8px 12px;font-size:16px;line-height:1}
    body.theme-light .stationCluster{background:rgba(255,255,255,.68);border-color:rgba(137,138,196,.36)}
    body.theme-light .clusterTitle{color:#2f2a4f}
    body.theme-light .clusterCount,.theme-light .mutedSm{color:#4b3e6f}
    body.theme-light .stationCard{background:rgba(255,255,255,.78);border-color:rgba(137,138,196,.36)}
    body.theme-light .stationName{color:#1f1833}
    body.theme-light .stationMeta{color:#4b3e6f}
    body.theme-light .stationAction{background:#c0c9ee;color:#2f2a4f;border-color:rgba(137,138,196,.42)}
    body.theme-light .stationAction:hover{background:#d7def4;border-color:rgba(137,138,196,.56)}
    body.theme-light .chip{border-color:rgba(137,138,196,.46);color:#3b3260;background:rgba(255,255,255,.7)}

    .stationClusters{display:grid;gap:12px;margin-top:10px}
    .stationCluster{border:1px solid #2a3a58;border-radius:12px;background:rgba(7,16,33,.55);padding:10px}
    .singletonClusterGrid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
    .stationCluster.singleton .stationGrid{grid-template-columns:1fr}
    .clusterHead{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .clusterTitle{font-size:13px;color:#bcd0f6;font-weight:700;letter-spacing:.3px}
    .clusterCount{font-size:12px;color:#8ea3c6}
    .stationGrid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:8px}
    .stationCard{display:grid;grid-template-columns:auto 1fr auto;gap:8px;align-items:center;border:1px solid #2a3a58;border-radius:10px;background:#0a1222;padding:8px}
    .stationCard.isActive{border-color:#22c55e;box-shadow:0 0 0 1px rgba(34,197,94,.25) inset}
    .stationName{font-size:14px;color:#e6edff;font-weight:600;line-height:1.2;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .stationMeta{font-size:11px;color:#8ea3c6;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;display:flex;align-items:center;gap:4px}
    .stationControls{display:flex;align-items:center;gap:6px}
    .stationAction{border:1px solid #334;background:#0f1a31;color:#e6edff;border-radius:7px;padding:2px 8px;cursor:pointer;font-size:12px;line-height:1.2}
    .stationAction:hover{border-color:#5b78a8;background:#152748}
    .stationAction.isOn{border-color:#22c55e;color:#22c55e;background:rgba(34,197,94,.08)}
    .chip{display:inline-block;border:1px solid #2a3a58;border-radius:999px;padding:1px 7px;font-size:10px;color:#9fb1d9;margin-left:4px}
    .chip.hq{border-color:rgba(251,191,36,.75);color:#fbbf24;background:rgba(251,191,36,.14);font-weight:700}

    @media (max-width:1024px){.radioGrid{grid-template-columns:1fr 1fr}.stationGrid{grid-template-columns:repeat(2,minmax(0,1fr))}.singletonClusterGrid{grid-template-columns:repeat(2,minmax(0,1fr))}}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="muted">Filter stations, assign favorites with ♥, and send selected stations to moOde queue.</div>

      <div class="radioGrid" style="margin-top:10px;">
        <label>Genre<br><select id="genre"></select></label>
        <label>Favorites dropdown<br><select id="favoritesPreset" multiple size="6"></select></label>
        <label>Load Presets<br><select id="loadPresets"><option value="">Select preset…</option></select></label>
        <label>Search station<br><input id="search" type="text" placeholder="station name" /></label>
        <label><input id="favoritesOnly" type="checkbox" /> Favorites only</label>
        <label><input id="hqOnly" type="checkbox" /> High quality only</label>
      </div>

      <div class="choiceLine" style="margin-top:10px; gap:8px;">
        <button id="refreshBtn">Refresh list</button>
        <button id="selectAllBtn">Select all shown</button>
        <button id="clearSelBtn">Clear selection</button>
        <label><input id="modeReplace" type="radio" name="modeRadioPage" value="replace" checked /> Replace queue</label>
        <label><input id="modeAppend" type="radio" name="modeRadioPage" value="append" /> Append</label>
        <label><input id="crop" type="checkbox" checked /> Crop queue</label>
        <button id="sendBtn" class="btnPrimary">Send selected to moOde</button>
      </div>

      <div id="status" class="muted" style="margin-top:8px"></div>
      <div id="count" class="mutedSm"></div>

      <div id="rows" class="stationClusters"></div>
    </section>

    <input id="apiBase" type="hidden" />
    <input id="key" type="hidden" />
  </div>

  <script src="scripts/theme-toggle.js?v=20260217-1"></script>
  <script src="scripts/radio.js?v=20260220-15"></script>
</body>
</html>
